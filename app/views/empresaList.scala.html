@(empresas: List[Models.entidade.Empresa])

@main("Lista de Cupons"){
@if(empresas.isEmpty){
<h1>Não há Empresas cadastradas</h1>
} else {
<h1>Empresas Cadastradas:</h1>
 @for(empresa <- empresas) {
     <table>
         <tr>
             <th>ID / </th>
             <th>Empresa / </th>
             <th>CNPJ / </th>
         </tr>
         <tr>
             <td>@empresa.getId</td>
             <td>@empresa.getNome</td>
             <td>@empresa.getCnpj</td>
         </tr>
     </table>
 }
}
}
